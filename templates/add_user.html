<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Yangi foydalanuvchi yaratish</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f6fa; padding:20px; }
    .card { max-width:400px; margin:50px auto; background:#fff; padding:20px;
            border-radius:10px; box-shadow:0 4px 14px rgba(0,0,0,0.1); }
    h2 { text-align:center; margin-top:0; }
    label { display:block; font-weight:600; margin:8px 0 5px; }
    input[type="text"], input[type="email"], input[type="password"] {
      width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;
    }
    button { width:100%; background:#2563eb; color:#fff; border:none;
             padding:10px; border-radius:6px; margin-top:12px; cursor:pointer; font-weight:600; }
    button:hover { background:#1d4ed8; }
    .msg-error { color:#b91c1c; background:#fee2e2; padding:8px; border-radius:6px; text-align:center; }
    .msg-success { color:#166534; background:#dcfce7; padding:8px; border-radius:6px; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Yangi foydalanuvchi yaratish</h2>

    {% if error %}
      <div class="msg-error">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="msg-success">{{ success }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label>Foydalanuvchi nomi</label>
      <input type="text" name="username" placeholder="username" required>

      <label>Telefon raqam</label>
      <input type="text" name="tel" placeholder="+998957021012">

      <label>Parol</label>
      <input type="password" name="password" placeholder="parol" required>

      <button type="submit">Foydalanuvchi yaratish</button>
    </form>

    <p style="text-align:center;margin-top:10px;">
      <a href="{% url 'admin_panel' %}">⬅️ Bosh sahifaga qaytish</a>
    </p>
  </div>
</body>
</html>
