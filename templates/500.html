{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Xatosi - Yoqilg'i Boshqaruvi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: shake 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes shake {
            from { transform: rotate(-5deg); }
            to { transform: rotate(5deg); }
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }
        
        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: white;
            color: #ff6b6b;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .technical-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            text-align: left;
        }
        
        .technical-info summary {
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">üö®</div>
        <div class="error-code">500</div>
        <h1 class="error-title">Server Xatosi</h1>
        
        <p class="error-message">
            Kechirasiz, serverda ichki xatolik yuz berdi. Iltimos, keyinroq urinib ko'ring.
        </p>
        
        <div class="error-actions">
            <a href="{% url 'home_page' %}" class="btn btn-primary">
                üè† Bosh Sahifaga Qaytish
            </a>
            <button onclick="location.reload()" class="btn btn-secondary">
                üîÑ Qayta Yuklash
            </button>
        </div>
        
        <div class="technical-info">
            <summary>Texnik ma'lumot (ishlab chiqaruvchi uchun)</summary>
            <p>Server ichki xatosi - 500 status kodi</p>
            <p>Vaqt: <span id="current-time"></span></p>
            <p>URL: <span id="current-url"></span></p>
        </div>
    </div>

    <script>
        // Joriy vaqt va URL ni ko'rsatish
        document.getElementById('current-time').textContent = new Date().toLocaleString();
        document.getElementById('current-url').textContent = window.location.href;
        
        // Avtomatik qayta yuklash funksiyasi
        setTimeout(function() {
            console.log('5 soniyadan keyin avtomatik qayta yuklanadi...');
        }, 5000);
    </script>
</body>
</html>
